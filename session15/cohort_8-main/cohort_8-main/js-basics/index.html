    <h1>How to add and remove a class with JS</h1>

    <h3>Sentence:</h3>
    <p id="sentence"></p>
    <button onclick="changeSentence()">Click me</button>

    <h3>Numbers:</h3>
    <p id="numbers"></p>

    <!-- <div id="box">demo box</div>

    <script type="text/javascript">

      let sentence = 'The quick brown fox jumps over the lazy dog';
      const para = document.getElementById('sentence');
      para.innerHTML = sentence;

      function changeSentence(){
           sentence = sentence + ' Some other text';
           para.innerHTML = sentence;
      }


      function multiplyNumbers(a,b) {
         const result = a * b;
         document.getElementById('numbers').innerHTML = result;
      }

      multiplyNumbers(4,6);
